<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game inspirator</title>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>

  <body>
    <div>
      <!-- Place this tag where you want the button to render. -->
      <a class="github-button" href="https://github.com/sombriks/random-game-inspirator" data-icon="octicon-star" data-count-href="/sombriks/random-game-inspirator/stargazers"
        data-show-count="true" data-count-aria-label="# stargazers on GitHub" aria-label="Star sombriks/random-game-inspirator on GitHub">Star</a>
      <!-- Place this tag where you want the button to render. -->
      <a class="github-button" href="https://github.com/sombriks/random-game-inspirator/issues" data-icon="octicon-issue-opened" data-show-count="true"
        data-count-aria-label="# issues on GitHub" aria-label="Issue sombriks/random-game-inspirator on GitHub">Issue</a>
      <!-- Place this tag where you want the button to render. -->
      <a class="github-button" href="https://github.com/sombriks" data-count-href="/sombriks/followers" data-show-count="true"
        data-count-aria-label="# followers on GitHub" aria-label="Follow @sombriks on GitHub">Follow @sombriks</a>
      <hr/>
    </div>
    <div id="app"></div>
    <script src="build.js"></script>
  </body>

</html>
